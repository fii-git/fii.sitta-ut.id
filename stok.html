<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SITTA – Monitoring Stok</title>

  <!-- Vue 3 -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- CSS Tugas 2 -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- SIDEBAR (Tugas 2) -->
  <aside class="sidebar">
    <div class="logo-row">
      <img src="assets/Logo_Universitas_Terbuka.png" alt="Logo UT">
      <div class="logo-text">SITTA - UT</div>
    </div>

    <a href="dashboard.html">Dashboard</a>
    <a href="stok.html" class="active">Monitoring Stok</a>
    <a href="tracking.html">Tracking DO</a>

    <div class="menu-group">
      <button class="menu-toggle" onclick="toggleSubmenu()">Laporan ▾</button>
      <div class="submenu" id="submenuLaporan">
        <a href="monitoring.html" class="submenu-item">Monitoring Progres DO</a>
        <a href="rekap.html" class="submenu-item">Rekap Bahan Ajar</a>
      </div>
    </div>

    <a href="histori.html">Histori Transaksi</a>

    <div class="sidebar-footer">
      <small>Universitas Terbuka</small>
    </div>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="content">
    <button id="sidebarToggle" class="sidebar-toggle-btn">☰</button>
    <h1>Monitoring Stok Bahan Ajar</h1>

    <!-- ROOT VUE APP -->
    <div id="app">

      <!-- Form Tambah Bahan -->
      <order-form @add-item="addBahanAjar"></order-form>

      <!-- Tabel Stok (DATA dari JSON) -->
      <stock-table :items="bahanAjar" @edit-item="openEditModal"></stock-table>

      <!-- Modal Edit -->
      <app-modal ref="modal" @save="saveEdit"></app-modal>
    </div>
  </main>

  <!-- ======== LOAD TEMPLATES (versi tugas 3) ======== -->
  <!-- Semua template berada di folder /template -->
  <script src="template/order-form.html" type="text/html"></script>
  <script src="template/stock-table.html" type="text/html"></script>
  <script src="template/status-badge.html" type="text/html"></script>
  <script src="template/app-modal.html" type="text/html"></script>

  <!-- ======== SERVICES ======== -->
  <script src="js/service/api.js"></script>

  <!-- ======== COMPONENTS ======== -->
  <script src="js/components/order-form.js" type="module"></script>
  <script src="js/components/stock-table.js" type="module"></script>
  <script src="js/components/status-badge.js" type="module"></script>
  <script src="js/components/app-modal.js" type="module"></script>

  <!-- ======== ROOT APP ======== -->
  <script src="js/app.js" type="module"></script>

  <script>
    function toggleSubmenu() {
      document.getElementById("submenuLaporan").classList.toggle("show");
    }
  </script>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
  // cari sidebar (prioritas id then class)
  const sidebar = document.getElementById('sidebar') || document.querySelector('.sidebar');
  // cari content (coba beberapa selector)
  const content = document.querySelector('.content') 
                || document.querySelector('.main') 
                || document.getElementById('main-content')
                || document.querySelector('.main-content');
  // cari tombol jika sudah ada
  let toggleBtn = document.getElementById('sidebarToggle') || document.querySelector('.toggle-btn');

  // fallback: jika tidak ada sidebar, stop
  if (!sidebar) {
    console.warn('ToggleSidebar: sidebar element not found.');
    return;
  }

  // jika toggle btn tidak ada, buat otomatis dan tambahkan ke body
  if (!toggleBtn) {
    toggleBtn = document.createElement('button');
    toggleBtn.id = 'sidebarToggle';
    toggleBtn.className = 'toggle-btn';
    toggleBtn.innerHTML = '☰';
    document.body.appendChild(toggleBtn);
  }

  // Helper: toggle behavior (handles both desktop hide and mobile show)
  function doToggle() {
    // For mobile we may prefer .show to slide in
    const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
    if (vw <= 768) {
      // mobile: toggle .show to slide sidebar in/out
      sidebar.classList.toggle('show');
      // keep content margin consistent on mobile (usually 0)
      if (content) content.classList.toggle('full');
      toggleBtn.classList.toggle('move-left');
    } else {
      // desktop: move sidebar out of view with .hidden
      sidebar.classList.toggle('hidden');
      if (content) content.classList.toggle('full');
      toggleBtn.classList.toggle('move-left');
    }
  }

  // attach click
  toggleBtn.addEventListener('click', doToggle);

  // close sidebar on clicking outside (mobile only)
  document.addEventListener('click', (e) => {
    const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
    if (vw <= 768 && sidebar.classList.contains('show')) {
      // if click outside sidebar and not on toggle button
      if (!sidebar.contains(e.target) && !toggleBtn.contains(e.target)) {
        sidebar.classList.remove('show');
        if (content) content.classList.remove('full');
        toggleBtn.classList.remove('move-left');
      }
    }
  });

  // optional: close with ESC
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
      sidebar.classList.remove('show');
      sidebar.classList.remove('hidden');
      if (content) content.classList.remove('full');
      toggleBtn.classList.remove('move-left');
    }
   });

  });
  </script>
</body>
</html>
